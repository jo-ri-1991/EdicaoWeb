<style>
    body{
        background-image: url("./img/parede.png");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
        margin: 0px;
        background-position: center center;
    }

   div{
        position: absolute;
        background-image: url("./img/iphone.png");
        background-repeat: no-repeat;
        height: 80vh;
        width: calc(80vh/2.0160);
        background-position: center center;
        overflow: hidden;
        background-size: cover;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }

    iframe{
        position: relative;
        height: 61vh;
        width: calc(59.7129vh / 1.7);
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
    }
    </style>
</head>
<body>
<div>
    <a href="https://www.hiper.fm/trocavas-o-teu-pais-por-um-ano/" target="frame1"></a>
    <iframe src="https://www.hiper.fm/trocavas-o-teu-pais-por-um-ano/" name="frame1"></iframe>
    </iframe>
</div>

</body>
