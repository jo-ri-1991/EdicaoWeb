<!DOCTYPE html>
<!--html5-->
<html lang="pt">
<!--informar o motor de busca que o site esta num det. idioma-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--compatibilidade com o IE-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Acrescenta comportamentos responsivos ao nosso site-->
    <title>Exercício 7 - Tags em HTML_Joana Ribeiro</title>
</head>

<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso.</p> <!--texto de introdução-->
    <ul style="list-style-type:square"> <!--lista ordenada quadrado-->
        <li>
            <abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;h&gt;">Títulos</abbr><!--h1, h2,...-->
        </li>
        <li>
            <abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr>
        </li>
    </ul>
</body>
